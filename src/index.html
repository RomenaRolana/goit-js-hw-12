<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<form id="search-form">
    <input type="text" id="query" placeholder="Search images..." required>
    <button type="submit">Search</button>
</form>

<div class="gallery" id="gallery"></div>

<!-- Додана кнопка Load more -->
<button id="load-more" style="display: none;">Load more</button>

<!-- Переміщений індикатор завантаження під кнопку Load more -->
<span class="loader" style="display: none;"></span> <!-- Приховано спочатку -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js"></script>
<script src="./main.js" type="module"></script>
</body>
</html>
